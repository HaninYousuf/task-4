<div class="user-selection-container">
  <div class="welcome-message">
    <h2>Welcome to the Questionnaire App!</h2>
    <p>Select a user to begin.</p>
  </div>
  <div class="user-selection-form">
    <label for="user">Select User:</label>
    <select id="user" [(ngModel)]="selectedUser">
      <option *ngFor="let user of users" [value]="user">{{ user }}</option>
    </select>
    <button [routerLink]="['question']" [disabled]="!selectedUser" class="btn-primary" (click)="goToNext()">START</button>
  </div>
</div>
